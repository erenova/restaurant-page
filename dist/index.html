<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dönerci Hacı Osman'ın Yeri</title>
    <script src="bundle.js" defer></script>
</head>

<body class="bg-stone-300">
    <div id="hamburgerMenu" class="absolute top-4 right-2 md:hidden sm:right-5">
        <img data-dynamic-src="menuButton.svg" alt="" class="h-10">
    </div>
    <div id="language" language class="absolute top-4 ml-2 md:right-2 ">
        <div class="flex sm:gap-5 justify-center items-center ">
            <span data-lang-name="English" class="hidden sm:block cursor-pointer">English</span>
            <img data-dynamic-src="" data-element="flag" alt="flag" class="h-12 cursor-pointer">
        </div>
    </div>
    <div id="full-page">
        <div data-element="logo-holder" class=" flex justify-center md:justify-start mt-5 cursor-pointer">
            <img data-dynamic-src="logo.svg" alt="logo" class="" data-element="logo">
        </div>

        <div data-element="navbar" class="bg-stone-400 mt-[-6rem]">
            <ul class=" flex text-4xl  gap-8 md:justify-end md:mr-14 md:ml-14 lg:justify-center">
                <li class="hidden md:block"><a id="homeNav" data-element="home" class="cursor-pointer">Home</a></li>
                <li class="hidden md:block"><a id="menuNav" data-element="menu" class="cursor-pointer">Menu</a></li>
                <li class="hidden md:block"><a id="contactNav" data-element="contact" class="cursor-pointer">Contact</a>
                </li>
                <li class="block md:hidden opacity-0">.</li>
            </ul>


        </div>
        <div id="app">

        </div>
    </div>
    <div id="modal-dark" data-hamburger="false"
        class="absolute h-full top-0 left-0 bg-slate-600 w-full opacity-50 hidden md:hidden">
    </div>
    <div id="modal-menu" data-hamburger="false"
        class="absolute h-full top-0 right-0 bg-slate-600 w-52 sm:w-[35%] md:hidden translate-x-full transition-transform hidden">
        <div class="w-full h-full">
            <div id="closeButton" class="absolute top-4 right-2 sm:right-5">
                <img data-dynamic-src="xButton.svg" alt="" class="h-10 stroke-white">
            </div>

            <ul data-element="mobileNav"
                class="text-white flex flex-col justify-center w-full items-center text-4xl translate-y-24 gap-8 md:justify-end md:mr-14 md:ml-14 lg:justify-center">
                <li class=""><a id="homeHamburger" data-element="home" class="cursor-pointer select-none">Home</a></li>
                <li class=""><a id="menuHamburger" data-element="menu" class="cursor-pointer select-none">Menu</a></li>
                <li class=""><a id="contactHamburger" data-element="contact"
                        class="cursor-pointer select-none">Contact</a></li>
            </ul>

            <div id="languageNav" language
                class="gap-3 absolute top-80 w-full flex flex-col justify-center items-center">
                <p class="font-extrabold text-red-100">Active Language:</p>
                <div class="flex justify-center flex-col gap-1">
                    <span data-lang-name="English" class="text-amber-50 cursor-pointer">English</span>
                    <img data-dynamic-src="" data-element="flag" alt="flag" class="h-12 cursor-pointer">
                </div>
            </div>
        </div>


    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bundle.js" defer></script>
</head>

<body class="bg-stone-300">
    <div id="hamburgerMenu" class="absolute top-4 right-2 md:hidden sm:right-5">
        <img data-dynamic-src="menuButton.svg" alt="" class="h-10">
    </div>
    <div id="language" class="absolute top-4 right-2 hidden md:block">
        <div class="flex gap-5 justify-center items-center">
            <span data-lang-name="English">English</span>
            <img data-dynamic-src="iconEnglish.svg" alt="flag" class="h-12">
        </div>
    </div>
    <div id="full-page">
        <div data-element="logo-holder" class=" flex justify-center md:justify-start mt-5">
            <img data-dynamic-src="logo.svg" alt="logo" class="">
        </div>

        <div data-element="navbar" class="bg-stone-400  mt-[-6rem]">
            <ul class=" flex text-4xl  gap-8 md:justify-end md:mr-14 md:ml-14 lg:justify-center">
                <li class="hidden md:block"><a id="home" class="cursor-pointer">Home</a></li>
                <li class="hidden md:block"><a id="menu" class="cursor-pointer">Menu</a></li>
                <li class="hidden md:block"><a id="contact" class="cursor-pointer">Contact</a></li>
                <li class="block md:hidden opacity-0">.</li>
            </ul>


        </div>
        <div id="app">

        </div>
    </div>

    <div id="modal-dark" data-hamburger="false"
        class="absolute h-full top-0 left-0 bg-slate-600 w-full opacity-50 hidden md:hidden">
    </div>
    <div id="modal-menu" data-hamburger="false"
        class="absolute h-full top-0 right-0 bg-slate-600 w-52 sm:w-[35%] md:hidden translate-x-full transition-transform hidden">
        <div class="w-full h-full flex flex-col items-center relative">
            <div id="closeButton" class="absolute top-4 right-2 sm:right-5">
                <img data-dynamic-src="xButton.svg" alt="" class="h-10">
            </div>

            <div class="">hey</div>
            <div class="">hey</div>
        </div>


    </div>
</body>

</html>
